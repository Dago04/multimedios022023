<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lista Curso</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="estilos.css">
</head>

<body>

  <header>
    <div id="navbarID"></div>

  </header>

  <main>


    <div class="table-responsive">
      <table
        class="table table-primary table-striped table-hover table-borderless table-primary align-middle caption-top">
        <thead class="table-light">
          <caption>
            <h2 class="text-center">Lista de Cursos</h2>
          </caption>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Tiempo</th>
            <th>Usuario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="resultados">

        </tbody>
        <tfoot>

        </tfoot>
      </table>
    </div>

    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
      aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Modificar Cursos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formulario">
              <div class="mb-3">
                <input type="hidden" id="id" name="id">
                <label for="" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId"
                  placeholder="Ingresa el nombre del curso" />
                <small id="helpId" class="form-text text-muted"></small>
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Descripcion</label>
                <input type="text" class="form-control" name="descripcion" id="descripcion" aria-describedby="helpId"
                  placeholder="Ingresa ela descripcion del curso" />
                <small id="helpId" class="form-text text-muted"></small>
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Tiempo</label>
                <input type="text" class="form-control" name="tiempo" id="tiempo" aria-describedby="helpId"
                  placeholder="Ingresa el tiempo del curso" />
                <small id="helpId" class="form-text text-muted"></small>
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Usuario</label>
                <input type="text" class="form-control" name="usuario" id="usuario" aria-describedby="helpId"
                  placeholder="Ingresa el tiempo del curso" />
                <small id="helpId" class="form-text text-muted"></small>
              </div>

              <div class="mb-3">
                <button type="reset" class="btn btn-danger">Reiniciar</button>
                <button type="submit" class="btn btn-primary">Actualizar</button>

              </div>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="modalId2" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
      aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header bg-success">
            <h5 class="modal-title" id="modalTitleId">Confirmar </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body justify-content-center">
            <form id="eliminarAlerta">
              <div class="mb-3 text-center">
                <h7>Esta seguro que desea eliminar el siguiente curso : </h7>
                <input type="text" id="id1" name="id1" ; class="form-control border-0 text-center"><br>
              </div>
              <div class="mb-3 ">
                <button type="submit" class="btn btn-danger">Eliminar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>



    <div class="modal fade" id="confirmacion" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
      role="dialog" aria-labelledby="confirmacionTitulo" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header " >
            <h5 class="modal-title" id="modalTitleId">Confirmación</h5>
            <button onclick="window.location='ListaCurso.html'" type="button" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body justify-content-center">
            Accion Realizada correctamente
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="error" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
      aria-labelledby="errorTitulo" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Error!</h5>
            <button onclick="" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body justify-content-center">
            No se pudo realizar la acción, no puede dejar campos en blanco.
          </div>
        </div>
      </div>
    </div>


    <!-- Optional: Place to the bottom of scripts -->

  </main>

  <footer>
    <div id="footerID"></div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <script src="menu.js"></script>
  <script src="footer.js"></script>


  <script>
    //este modal enseña el formulario para actualizar el curso
    const myModal = new bootstrap.Modal(document.getElementById("modalId"));
    var contenidoTablaResultado = document.querySelector("#resultados");
    var formulario = document.getElementById('formulario');
    var eliminarAlerta = document.getElementById('eliminarAlerta')
    //este modal enseña la confirmación para eliminar curso
    const myModal2 = new bootstrap.Modal(document.getElementById('modalId2'))
    //este modal enseña una confirmación en general
    const myModal3 = new bootstrap.Modal(document.getElementById('confirmacion'))
    const myModal4 = new bootstrap.Modal(document.getElementById('error'))




    function cargarDatos() {
      fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaCurso.php") //url de peticion  de datos
        .then((respuesta) => respuesta.json()) //recibe los datos en formato json
        .then((datosrespuesta) => {
          setTabla(datosrespuesta.data); //lo envio para la funcion para darle tratamiento

        })

        .catch(console.log); //muestra
    }

    function setTabla(datos) {
      console.log("datos", datos);
      for (const valor of datos) {

        contenidoTablaResultado.innerHTML += `
           
                         <tr class="table-dark table-striped" >
                            <td scope="row">${valor.id}</td>
                            <td>${valor.nombre}</td>
                            <td>${valor.descripcion}</td>
                            <td>${valor.tiempo}</td>
                            <td>${valor.usuario}</td>
                            <td>
                              <button type="button" onclick="mostrarAlerta('${valor.id}')" class="btn btn-danger">Borrar</button>
                              ||
                              <button type="button" onclick="mostrar('${valor.id}','${valor.nombre}','${valor.descripcion}','${valor.tiempo}','${valor.usuario}')" class="btn btn-primary">Editar</button>
                            </td>
                            
                        </tr>`;
      }
    }





    //funcion para mandar un mensaje al apretar el boton de eliminar

    function mostrarAlerta(id) {
      document.getElementById('id1').value = id;
      myModal2.show();
    }
    function mostrarError() {
      myModal4.show();
    }

    function mostrarConfirmacion() {
      myModal.hide();
      myModal2.hide();
      myModal3.show();
    }

    function mostrar(id, nombre, descripcion, tiempo, usuario) {
      document.getElementById('id').value = id;
      document.getElementById('nombre').value = nombre;
      document.getElementById('descripcion').value = descripcion;
      document.getElementById('tiempo').value = tiempo;
      document.getElementById('usuario').value = usuario;

      myModal.show();

    }

    //funciuon para editar un curso
    formulario.addEventListener('submit', function (e) {

      e.preventDefault();


      var id = document.getElementById('id').value;
      var nombre = document.getElementById('nombre').value;
      var descripcion = document.getElementById('descripcion').value;
      var tiempo = document.getElementById('tiempo').value;
      var usuario = document.getElementById('usuario').value

      var datosenviar = {
        id: id,
        nombre: nombre,
        descripcion: descripcion,
        tiempo: tiempo,
        usuario: usuario
      }
      if (id != " " && nombre != "" && descripcion != "" && tiempo != "" && usuario != "") {


        fetch("https://paginas-web-cr.com/ApiPHP/apis/ActualizarCursos.php",
          {
            method: "POST",
            body: JSON.stringify(datosenviar)
          })//url de peticion de datos
          .then(respuesta => respuesta.json())//recibe los datos en formato json
          .then((datosrepuesta) => {

            mostrarConfirmacion();

            console.log('Datos', datosrepuesta)//Muestra el resultado de la peticion

          })

          .catch(console.log)//muestra errores
      } else {

        mostrarError();
      }


    })


    eliminarAlerta.addEventListener('submit', function (e) {

      e.preventDefault();
      var id = document.getElementById('id1').value;
      var datosenviar = {
        id: id
      }

      fetch("https://paginas-web-cr.com/ApiPHP/apis/BorrarCursos.php",
        {
          method: "POST",
          body: JSON.stringify(datosenviar)
        })//url de peticion de datos
        .then(respuesta => respuesta.json())//recibe los datos en formato json
        .then((datosrepuesta) => {
          mostrarConfirmacion();
          console.log('Datos', datosrepuesta)//Muestra el resultado de la peticion
        })
        .catch(console.log)//muestra errores
    })



    cargarDatos();

  </script>
</body>

</html>
