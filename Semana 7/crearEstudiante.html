<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <header>

        </header>
        <main>
            <form id="formulario">


                <div class="mb-3 col-lg">
                    <label for="" class="form-label">Cedula</label>

                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Correo Electronico</label>
                    <input class="form-control form-control-sm" type="text" class="form-control"

                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Telefono</label>
                    <input class="form-control form-control-sm" type="number" class="form-control" name="telefono"
                        id="telefono" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Telefono Celular</label>
                    <input class="form-control form-control-sm" type="number" class="form-control"
                        name="telefonocelular" id="telefonocelular" aria-describedby="helpId" placeholder="">

                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Fecha de nacimiento</label>
                    <input class="form-control form-control-sm" type="date" class="form-control" name="fechanacimiento"
                        id="fechanacimiento" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Sexo</label>
                    <input class="form-control form-control-sm" type="text" class="form-control" name="sexo" id="sexo"
                        aria-describedby="helpId" placeholder="">

                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Direccion</label>
                    <input class="form-control form-control-sm" type="text" class="form-control" name="direccion"

                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Nombre</label>
                    <input class="form-control form-control-sm" type="text" class="form-control" name="nombre"
                        id="nombre" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Apellido Paterno</label>
                    <input class="form-control form-control-sm" type="text" class="form-control" name="apellidopaterno"
                        id="apellidopaterno" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Apellido Materno</label>
                    <input class="form-control form-control-sm" type="text" class="form-control" name="apellidomaterno"

                </div>

                <div class="mb-3">

                    <input class="form-control form-control-sm" type="text" class="form-control" name="nacionalidad"

                </div>

                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Usuario</label>
                    <input class="form-control form-control-sm" type="text" class="form-control" name="usuario"
                        id="usuario" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>

                <div class="mb-3">
                    <button type="reset" class="btn btn-danger"> Limpiar</button>
                    <button type="submit" onclick="captura()" class="btn btn-primary"> Guardar</button>
                </div>


            </form>
        </main>
        <footer>

        </footer>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>
        var formulario = document.getElementById("formulario");
        var cedula = document.getElementById("cedula").value;
        var correoelectronico = document.getElementById("corrreoelectronico").value;
        var telefono = document.getElementById("telefono").value;
        var telefonocelular = document.getElementById("telefonocelular").value;
        var fechanacimiento = document.getElementById("fechanacimiento").value;
        var sexo = document.getElementById("sexo").value;
        var direccion = document.getElementById("direccion").value;
        var apellidopaterno = document.getElementById("apellidopaterno").value;
        var apellidomaterno = document.getElementById("apellidomaterno").value;
        var nacionalidad = document.getElementById("nacionalidad").value;
        var idCarreras = document.getElementById("idCarreras").value;
        var usuario = document.getElementById("usuario").value;

        var datosenviar = {
            "cedula": cedula,
            "correoelectronico": correoelectronico,
            "telefono": telefono,
            "telefonocelular": telefonocelular,
            "fechanacimiento": fechanacimiento,
            "sexo": sexo,
            "direccion": direccion,
            "apellidopaterno": apellidopaterno,
            "apellidomaterno": apellidomaterno,
            "nacionalidad": nacionalidad,
            "idCarreras": idCarreras,
            "usuario": usuario,

        }

        function captura() {
            formulario.addEventListener('submit', function (e) {
                alert(cedula + "");
                e.preventDefault();
            })

            fetch("https://paginas-web-cr.com/ApiPHP/apis/InsertarEstudiantes.php",
                {
                    method: 'POST',
                    body: JSON.stringify(datosenviar)
                }
            )
                //url de peticion  de datos
                .then(respuesta => respuesta.json())//recibe los datos en formato json
                .then((datosrespuesta) => {

                    console.log('Datos', datosrespuesta)//muesta el resultado de la petici√≥n
                })

                .catch(console.log)//muestra 
        }
    </script>
</body>

</html>
