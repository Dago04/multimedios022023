  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
  <script>
    //declaracion de variables u objetos

    var contenidoTablaResultado = document.querySelector('#resultados')
    var formulario = document.getElementById('formulario');
    const myModal = new bootstrap.Modal(document.getElementById("modalId"));
    const myModal3 = new bootstrap.Modal(document.getElementById('confirmacion'))
    const myModal4 = new bootstrap.Modal(document.getElementById('error'))

    // {"id":"377","nombre":"hola leo","descripcion":"sdsd","tiempo":"asasa"}
    function cargarDatos() {
      fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaUsuarios.php") //url de peticion  de datos
        .then(respuesta => respuesta.json())//recibe los datos en formato json
        .then((datosrespuesta) => {
          setTabla(datosrespuesta.data)//lo envio para la funcion para darle tratamiento
          //console.log('Datos',datosrespuesta.data)//muesta el resultado de la petici칩n
        })

        .catch(console.log)//muestra 


    }

    function setTabla(datos) {
      console.log('datos', datos);
      //contenidoTablaResultado.innerHTML='test'
      //alt 96 comilla invertida

      for (const valor of datos) {
        console.log('valor: ', valor);
        contenidoTablaResultado.innerHTML += `
           
                         <tr class="table-primary table-striped" >
                            <td scope="row">${valor.id}</td>
                            <td>${valor.name}</td>
                            <td>${valor.email}</td>
                            <td>${valor.password}</td>
                            <td>
                              <button type="button" onclick="mostrar('${valor.id}','${valor.name}','${valor.email}','${valor.password}')" class="btn btn-primary">Editar</button>
                            </td>
                           
                        </tr>`
      }

    }


    function mostrar(id, name, email, password) {
      document.getElementById('id').value = id;
      document.getElementById('name').value = name;
      document.getElementById('email').value = email;
      document.getElementById('password').value = password;
      myModal.show();

    }

    function mostrarError() {
      myModal4.show();
    }
    function mostrarConfirmacion() {
      myModal.hide();
      myModal3.show();
    }

    formulario.addEventListener('submit', function (e) {

      e.preventDefault();


      var id = document.getElementById('id').value;
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;


      var datosenviar = {
        id: id,
        name: name,
        password: password,
      }
      if (id != " " && name != "" && password != "") {

        fetch("https://paginas-web-cr.com/ApiPHP/apis/ActualizarUsuarios.php",
          {
            method: "POST",
            body: JSON.stringify(datosenviar)
          })//url de peticion de datos
          .then(respuesta => respuesta.json())//recibe los datos en formato json
          .then((datosrepuesta) => {
            mostrarConfirmacion();
            console.log('Datos', datosrepuesta)//Muestra el resultado de la peticion
          })
          .catch(console.log)//muestra errores
      } else {
        mostrarError();

      }
    })



    cargarDatos();
  </script>
