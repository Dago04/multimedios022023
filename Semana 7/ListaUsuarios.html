<!doctype html>
<html lang="en">

<head>
  <title>Listar Datos</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

</head>

<body>
  <div class="container-fluid">


    <header>
      <div id="navbarID"></div>
    </header>

    <main>

      <div class="table-responsive">
        <table class="table table-striped
            table-hover	
            table-borderless
            table-primary
            align-middle">
          <thead class="table-light">
            <caption>Table Name</caption>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Acciones</th>



            </tr>
          </thead>
          <tbody class="table-group-divider" id="resultados">
          </tbody>
          <tfoot>

          </tfoot>
        </table>
      </div>

      <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitleId">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formulario">
                <div class="mb-3">
                  <input type="hidden" id="id" name="id">
                  <label for="" class="form-label">Name</label>
                  <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" />
                  <small id="helpId" class="form-text text-muted"></small>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Email</label>
                  <input type="text" class="form-control" name="email" id="email" aria-describedby="helpId" />
                  <small id="helpId" class="form-text text-muted"></small>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="password" aria-describedby="helpId" />
                  <small id="helpId" class="form-text text-muted"></small>
                </div>

                <div class="mb-3">
                  <button type="reset" class="btn btn-danger">Reiniciar</button>
                  <button type="submit" class="btn btn-primary">Actualizar</button>

                </div>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer>
      <div id="footerID"></div>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script src="menu.js"></script>
  <script src="footer.js"></script>
  <script>
    //declaracion de variables u objetos

    var contenidoTablaResultado = document.querySelector('#resultados')
    var formulario = document.getElementById('formulario');
    const myModal = new bootstrap.Modal(document.getElementById("modalId"));

    // {"id":"377","nombre":"hola leo","descripcion":"sdsd","tiempo":"asasa"}
    function cargarDatos() {
      fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaUsuarios.php") //url de peticion  de datos
        .then(respuesta => respuesta.json())//recibe los datos en formato json
        .then((datosrespuesta) => {
          setTabla(datosrespuesta.data)//lo envio para la funcion para darle tratamiento
          //console.log('Datos',datosrespuesta.data)//muesta el resultado de la petición
        })

        .catch(console.log)//muestra 


    }

    function setTabla(datos) {
      console.log('datos', datos);
      //contenidoTablaResultado.innerHTML='test'
      //alt 96 comilla invertida

      for (const valor of datos) {
        console.log('valor: ', valor);
        contenidoTablaResultado.innerHTML += `
           
                         <tr class="table-primary" >
                            <td scope="row">${valor.id}</td>
                            <td>${valor.name}</td>
                            <td>${valor.email}</td>
                            <td>${valor.password}</td>
                            <td>
                              <button type="button" onclick="mostrar('${valor.id}','${valor.name}','${valor.email}','${valor.password}')" class="btn btn-primary">Editar</button>
                            </td>
                           
                        </tr>`
      }

    }


    function mostrar(id, name, email, password) {
      document.getElementById('id').value = id;
      document.getElementById('name').value = name;
      document.getElementById('email').value = email;
      document.getElementById('password').value = password;
      myModal.show();

    }

    formulario.addEventListener('submit', function (e) {

      e.preventDefault();


      var id = document.getElementById('id').value;
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
     

      var datosenviar = {
        id: id,
        name: name,
        password: password,
      }
      if (id != " " && name != "" && password != "") {

        fetch("https://paginas-web-cr.com/ApiPHP/apis/ActualizarUsuarios.php",
          {
            method: "POST",
            body: JSON.stringify(datosenviar)
          })//url de peticion de datos
          .then(respuesta => respuesta.json())//recibe los datos en formato json
          .then((datosrepuesta) => {
            window.location = 'ListaUsuarios.html'
            alert("Se modificó correctamente");
            console.log('Datos', datosrepuesta)//Muestra el resultado de la peticion
          })
          .catch(console.log)//muestra errores
      } else {

        alert("No se pudo editar");
      }


    })

    

    cargarDatos();
  </script>
</body>

</html>
