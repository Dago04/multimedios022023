        <div class="mb-3">

        <div class="mb-3">

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

  <script src="menu.js"></script>
  <script src="footer.js"></script>

  <script>
    function captura() {
      var formulario = document.getElementById("formulario");
      var cedula = document.getElementById("cedula").value;
      var correoelectronico =
        document.getElementById("correoelectronico").value;
      var telefono = document.getElementById("telefono").value;
      var telefonocelular = document.getElementById("telefonocelular").value;
      var fechanacimiento = document.getElementById("fechanacimiento").value;
      var sexo = document.getElementById("sexo").value;
      var direccion = document.getElementById("direccion").value;
      var nombre = document.getElementById("nombre").value;
      var apellidopaterno = document.getElementById("apellidopaterno").value;
      var apellidomaterno = document.getElementById("apellidomaterno").value;
      var nacionalidad = document.getElementById("nacionalidad").value;
      var idCarreras = document.getElementById("idCarreras").value;
      var usuario = document.getElementById("usuario").value;
      var nacionalidad = document.getElementById("nacionalidad").value;

      var datosenviar = {
        "cedula": cedula,
        "correoelectronico": correoelectronico,
        "telefono": telefono,
        "telefonocelular": telefonocelular,
        "fechanacimiento": fechanacimiento,
        "sexo": sexo,
        "direccion": direccion,
        "nombre": nombre,
        "apellidopaterno": apellidopaterno,
        "apellidomaterno": apellidomaterno,
        "idCarreras": idCarreras,
        "usuario": usuario,
        "nacionalidad": nacionalidad,
      };
      if (cedula == "") {
        alert("la cedula es obligatoria digitarlo");
        document.getElementById("cedula").focus();
      }
      if (correoelectronico == "") {
        alert("El correo electronico es obligatorio");
        document.getElementById("correoelectronico").focus();
      }
      if (telefono == "") {
        alert("El telefono es obligatorio");
        document.getElementById("telefono").focus();
      }
      if (telefonocelular == "") {
        alert("El telefono celular es obligatorio");
        document.getElementById("telefonocelular").focus();
      }
      if (fechanacimiento == "") {
        alert("La fecha de nacimiento es obligatorio");
        document.getElementById("fechanacimiento").focus();
      }
      if (sexo == "") {
        alert("El sexo es obligatorio");
        document.getElementById("sexo").focus();
      }
      if (direccion == "") {
        alert("la direccion es obligatorio");
        document.getElementById("direccion").focus();
      }
      if (nombre == "") {
        alert("El nombre es obligatorio");
        document.getElementById("nombre").focus();
      }
      if (apellidopaterno == "") {
        alert("El apellido paterno es obligatorio");
        document.getElementById("apellidopaterno").focus();
      }

      if (apellidomaterno == "") {
        alert("El apellido materno es obligatorio");
        document.getElementById("apellidomaterno").focus();
      }

      if (idCarreras == "") {
        alert("El id de la carrera es obligatorio");
        document.getElementById("idCarreras").focus();
      }

      if (usuario == "") {
        alert("el usuario es obligatorio");
        document.getElementById("usuario").focus();
      }

      if (nacionalidad == "") {
        alert("la nacionalidad es obligatorio");
        document.getElementById("nacionalidad").focus();
      }

      if (
        cedula != "" &&
        correoelectronico != "" &&
        telefono != "" &&
        telefonocelular != "" &&
        fechanacimiento != "" &&
        sexo != "" &&
        direccion != "" &&
        nombre != "" &&
        apellidopaterno != "" &&
        apellidomaterno != "" &&
        nacionalidad != "" &&
        idCarreras != "" &&
        usuario != ""
      ) {
        var cedula = (document.getElementById("cedula").value = "");
        var correoelectronico = (document.getElementById("correoelectronico").value = "");
        var telefono = (document.getElementById("telefono").value = "");
        var telefonocelular = (document.getElementById(
          "telefonocelular"
        ).value = "");
        var fechanacimiento = (document.getElementById(
          "fechanacimiento"
        ).value = "");
        var sexo = (document.getElementById("sexo").value = "");
        var direccion = (document.getElementById("direccion").value = "");
        var nombre = (document.getElementById("nombre").value = "");
        var apellidopaterno = (document.getElementById(
          "apellidopaterno"
        ).value = "");
        var apellidomaterno = (document.getElementById(
          "apellidomaterno"
        ).value = "");
        var nacionalidad = (document.getElementById("nacionalidad").value =
          "");
        var idCarreras = (document.getElementById("idCarreras").value = "");
        var usuario = (document.getElementById("usuario").value = "");

        formulario.addEventListener("submit", function (e) {
          e.preventDefault();
        });

        fetch(
          "https://paginas-web-cr.com/ApiPHP/apis/InsertarProfesores.php",
          {
            method: "POST",
            body: JSON.stringify(datosenviar),
          }
        )
          //url de peticion  de datos
          .then((respuesta) => respuesta.json()) //recibe los datos en formato json
          .then((datosrespuesta) => {
            console.log("Datos", datosrespuesta); //muesta el resultado de la petición
          })

          .catch(console.log); //muestra

        alert("profesor agregado con exito");
      } else {
        alert("no se pudo registrar el profesor");
      }
    } //cierre funcion
  </script>
