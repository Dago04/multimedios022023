<!DOCTYPE html>
<html lang="en">

<head>
  <title>Crear Profesores</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <header>
    <div id="navbarID"></div>
  </header>

  <main>
    <div class="container">
      <h5 class="mt-3">Registro de Profesores</h1>
        <form class="mt-3 needs-validation " id="formulario" novalidate>
          <div class="mb-3">
            <label for="" class="form-label">Cedula</label>
            <input class="form-control form-control-sm" type="text" class="form-control" name="cedula" id="cedula"
              required aria-describedby="helpId" placeholder="Ingrese la cedula del profesor" />

          </div>

          <div class="mb-3">
            <label for="" class="form-label">Correo Electronico</label>
            <input class="form-control form-control-sm" type="email" class="form-control" name="correoelectronico"
              id="correoelectronico" required aria-describedby="helpId"
              placeholder="Ingrese el correo electronico del profesor" />

          </div>

          <div class="mb-3">
            <label for="" class="form-label">Telefono</label>
            <input class="form-control form-control-sm" type="number" class="form-control" name="telefono" id="telefono"
              required aria-describedby="helpId" placeholder="Ingrese el telefono del profesor" />

          </div>

          <div class="mb-3">
            <label for="" class="form-label">Telefono Celular</label>
            <input class="form-control form-control-sm" type="number" class="form-control" name="telefonocelular"
              id="telefonocelular" required aria-describedby="helpId"
              placeholder="Ingrese el telefono celular del profesor" />

          </div>

          <div class="mb-3">
            <label for="" class="form-label">Fecha de nacimiento</label>
            <input class="form-control form-control-sm" type="date" class="form-control" name="fechanacimiento"
              id="fechanacimiento" required aria-describedby="helpId"
              placeholder="Ingrese la fecha de nacimiento del profesor" />

          </div>

          <div class="mb-3">
            <label for="" class="form-label">Sexo</label>
            <input class="form-control form-control-sm" type="text" class="form-control" name="sexo" id="sexo" required
              aria-describedby="helpId" placeholder="Ingrese el sexo del profesor" />

          </div>

          <div class="mb-3">
            <label for="" class="form-label">Direccion</label>
            <input class="form-control form-control-sm" type="text" class="form-control" name="direccion" id="direccion"
              required aria-describedby="helpId" placeholder="Ingrese la direccion del profesor" />

          </div>

          <div class="mb-3">
            <label for="" class="form-label">Nombre</label>
            <input class="form-control form-control-sm" type="text" class="form-control" name="nombre" id="nombre"
              required aria-describedby="helpId" placeholder="Ingrese el nombre del profesor" />

          </div>

          <div class="mb-3">
            <label for="" class="form-label">Apellido Paterno</label>
            <input class="form-control form-control-sm" type="text" class="form-control" name="apellidopaterno"
              id="apellidopaterno" required aria-describedby="helpId"
              placeholder="Ingrese el apellido paterno del profesor" />

          </div>

          <div class="mb-3">
            <label for="" class="form-label">Apellido Materno</label>
            <input class="form-control form-control-sm" type="text" class="form-control" name="apellidomaterno"
              id="apellidomaterno" required aria-describedby="helpId"
              placeholder="Ingrese el apellido materno del profesor" />

          </div>

          <div class="mb-3">
            <label for="" class="form-label">Nacionalidad</label>
            <input class="form-control form-control-sm" type="text" class="form-control" name="nacionalidad"
              id="nacionalidad" required aria-describedby="helpId" placeholder="Ingrese la nacionalidad del profesor" />

          </div>

          <div class="mb-3">
            <label for="" class="form-label">iD Carrera</label>
            <input class="form-control form-control-sm" type="text" class="form-control" name="idCarreras"
              id="idCarreras" required aria-describedby="helpId" placeholder="Ingrese el grupo del profesor" />

          </div>

          <div class="mb-3">
            <label for="" class="form-label">Usuario</label>
            <input class="form-control form-control-sm" type="text" class="form-control" name="usuario" id="usuario"
              required aria-describedby="helpId" placeholder="Ingrese el usuario del profesor" />

          </div>

          <div class="mb-3">
            <button type="reset" class="btn btn-danger">Limpiar</button>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>
    </div>

    <div class="modal fade" id="confirmacion" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
      role="dialog" aria-labelledby="confirmacionTitulo" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Confirmación</h5>
            <button onclick="window.location='ListaProfesores.html'" type="button" class="btn-close"
              data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body justify-content-center">
            Registro realizado correctamente
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="error" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
      aria-labelledby="errorTitulo" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Error!</h5>
            <button onclick="" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body justify-content-center">
            No se pudo realizar la acción, no puede dejar campos en blanco.
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <div id="footerID"></div>
  </footer>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

  <script src="menu.js"></script>
  <script src="footer.js"></script>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

  <script>
    var formulario = document.getElementById("formulario");
    const myModal3 = new bootstrap.Modal(document.getElementById('confirmacion'))
    const myModal4 = new bootstrap.Modal(document.getElementById('error'))
   
    function mostrarError() {
      myModal4.show();
    }

    function mostrarConfirmacion() {

      myModal3.show();
    }

    formulario.addEventListener("submit", function (e) {
      e.preventDefault();
      var formulario = document.getElementById("formulario");
      var cedula = document.getElementById("cedula").value;
      var correoelectronico =
        document.getElementById("correoelectronico").value;
      var telefono = document.getElementById("telefono").value;
      var telefonocelular = document.getElementById("telefonocelular").value;
      var fechanacimiento = document.getElementById("fechanacimiento").value;
      var sexo = document.getElementById("sexo").value;
      var direccion = document.getElementById("direccion").value;
      var nombre = document.getElementById("nombre").value;
      var apellidopaterno = document.getElementById("apellidopaterno").value;
      var apellidomaterno = document.getElementById("apellidomaterno").value;
      var nacionalidad = document.getElementById("nacionalidad").value;
      var idCarreras = document.getElementById("idCarreras").value;
      var usuario = document.getElementById("usuario").value;
      var nacionalidad = document.getElementById("nacionalidad").value;
      var datosenviar = {
        "cedula": cedula,
        "correoelectronico": correoelectronico,
        "telefono": telefono,
        "telefonocelular": telefonocelular,
        "fechanacimiento": fechanacimiento,
        "sexo": sexo,
        "direccion": direccion,
        "nombre": nombre,
        "apellidopaterno": apellidopaterno,
        "apellidomaterno": apellidomaterno,
        "idCarreras": idCarreras,
        "usuario": usuario,
        "nacionalidad": nacionalidad,
      };

      if (cedula != "" &&
        correoelectronico != "" &&
        telefono != "" &&
        telefonocelular != "" &&
        fechanacimiento != "" &&
        sexo != "" &&
        direccion != "" &&
        nombre != "" &&
        apellidopaterno != "" &&
        apellidomaterno != "" &&
        nacionalidad != "" &&
        idCarreras != "" &&
        usuario != "") {

        formulario.addEventListener("submit", function (e) {
          e.preventDefault();
        });

        fetch(
          "https://paginas-web-cr.com/ApiPHP/apis/InsertarProfesores.php",
          {
            method: "POST",
            body: JSON.stringify(datosenviar),
          }
        )
          //url de peticion  de datos
          .then((respuesta) => respuesta.json()) //recibe los datos en formato json
          .then((datosrespuesta) => {
            mostrarConfirmacion();
            console.log("Datos", datosrespuesta); //muesta el resultado de la petición
          })

          .catch(console.log); //muestra

      } else {
          mostrarError();
      }

    });









  </script>
</body>

</html>
