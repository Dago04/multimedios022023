<!DOCTYPE html>
<html lang="en">

<head>
  <title>Crear Curso</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="estilos.css">
</head>

<body>

  <header>
    <div id="navbarID"></div>
  </header>


  <main>
    <div class="container mt-3">
      <h5 class="mt-3">Registro de Cursos</h1>
        <form class="mt-3 needs-validation " id="formulario" novalidate>
          <div class="mb-3 col-md-6">
            <label for="" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" required aria-describedby="helpId"
              placeholder="Ingresa el nombre del curso" />

            <div class="invalid-feedback">
              Es necesario poner el nombre
            </div>
          </div>

          <div class="mb-3  col-md-6">
            <label for="" class="form-label">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="descripcion" required
              aria-describedby="helpId" placeholder="Ingresa la descripcion del curso" />
            <div class="invalid-feedback">
              Es necesario poner la descripcion
            </div>
          </div>

          <div class="mb-3 col-md-6">
            <label for="" class="form-label">Tiempo</label>
            <input type="text" class="form-control" name="tiempo" id="tiempo" required aria-describedby="helpId"
              placeholder="Ingresa el tiempo del curso" />
            <div class="invalid-feedback">
              Es necesario poner el tiempo
            </div>
          </div>

          <div class="mb-3  col-md-4">
            <label for="" class="form-label">Usuario</label>
            <input type="text" class="form-control" name="usuario" id="usuario" required aria-describedby="helpId"
              placeholder="Ingresa el usuario del curso" />
            <div class="invalid-feedback">
              Es necesario poner el usuario
            </div>
          </div>

          <div class="mb-3 col-md-12">
            <button type="reset" class="btn btn-danger">Limpiar</button>
            <button type="submit" class="btn btn-primary">
              Registrar
            </button>
          </div>
        </form>
    </div>

    <div class="modal fade" id="confirmacion" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
      role="dialog" aria-labelledby="confirmacionTitulo" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Confirmación</h5>
            <button onclick="window.location='ListaCurso.html'" type="button" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body justify-content-center">
            Registro realizado correctamente
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="error" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
      aria-labelledby="errorTitulo" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Error!</h5>
            <button onclick="" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body justify-content-center">
            No se pudo realizar la acción, no puede dejar campos en blanco.
          </div>
        </div>
      </div>
    </div>


  </main>
  <footer>
    <div id="footerID"></div>
  </footer>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <script src="menu.js"></script>
  <script src="footer.js"></script>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
      })()
  </script>
  <script>

    

    var formulario = document.getElementById("formulario");
    const myModal3 = new bootstrap.Modal(document.getElementById('confirmacion'))
    const myModal4 = new bootstrap.Modal(document.getElementById('error'))

    function mostrarError() {
      myModal4.show();
    }

    function mostrarConfirmacion() {

      myModal3.show();
    }

    formulario.addEventListener('submit', function (e) {

      e.preventDefault();
      var nombre = document.getElementById("nombre").value;
      var descripcion = document.getElementById("descripcion").value;
      var tiempo = document.getElementById("tiempo").value;
      var usuario = document.getElementById("usuario").value;
      var datosenviar = {
        nombre: nombre,
        descripcion: descripcion,
        tiempo: tiempo,
        usuario: usuario,
      }
      if (nombre != "" && descripcion != "" && tiempo != "" && usuario != "") {
        fetch("https://paginas-web-cr.com/ApiPHP/apis/InsertarCursos.php",
          {
            method: "POST",
            body: JSON.stringify(datosenviar)
          })//url de peticion de datos
          .then(respuesta => respuesta.json())//recibe los datos en formato json
          .then((datosrepuesta) => {

            mostrarConfirmacion();

            console.log('Datos', datosrepuesta)//Muestra el resultado de la peticion

          })

          .catch(console.log)//muestra errores
      } else {
        mostrarError();
      }
    })



  </script>
</body>

</html>
