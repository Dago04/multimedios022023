<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Listar Datos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <div  id="navbarID"></div>
      </header>

      <main>
        <div class="table-responsive">
          <table
            class="table table-striped table-hover table-borderless table-primary align-middle"
          >
            <thead class="table-light">
              <caption>
                Table Name
              </caption>
              <tr>
                <th>Id</th>
                <th>Cedula</th>
                <th>CorreoElectronico</th>
                <th>Telefono</th>
                <th>TelefonoCelular</th>
                <th>FechaNacimiento</th>
                <th>Sexo</th>
                <th>Direccion</th>
                <th>Nombre</th>
                <th>ApellidoPaterno</th>
                <th>ApellidoMaterno</th>
                <th>Nacionalidad</th>
                <th>IdCarreras</th>
                <th>Usuario</th>
               
              </tr>
            </thead>
            <tbody class="table-group-divider" id="resultados">
              la funcion llena la tabla
            </tbody>
            <tfoot></tfoot>
          </table>
        </div>
      </main>

      <footer></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="menu.js"></script>
    <script src="footer.js"></script>
  

    <script>
      //declaracion de variables u objetos

      var contenidoTablaResultado = document.querySelector("#resultados");

      // {"id":"377","nombre":"hola leo","descripcion":"sdsd","tiempo":"asasa"}
      function cargarDatos() {
        fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaEstudiantes.php") //url de peticion  de datos
          .then((respuesta) => respuesta.json()) //recibe los datos en formato json
          .then((datosrespuesta) => {
            setTabla(datosrespuesta.data); //lo envio para la funcion para darle tratamiento
            //console.log('Datos',datosrespuesta.data)//muesta el resultado de la petici√≥n
          })

          .catch(console.log); //muestra
      }

      function setTabla(datos) {
        console.log("datos", datos);
        //contenidoTablaResultado.innerHTML='test'
        //alt 96 comilla invertida

        for (const valor of datos) {
          console.log("valor: ", valor);
          contenidoTablaResultado.innerHTML += `
           
                         <tr class="table-primary" >
                            <td scope="row">${valor.id}</td>
                            <td>${valor.cedula}</td>
                            <td>${valor.correoelectronico}</td>
                            <td>${valor.telefono}</td>
                            <td>${valor.telefonocelular}</td>
                            <td>${valor.fechanacimiento}</td>
                            <td>${valor.sexo}</td>
                            <td>${valor.direccion}</td>
                            <td>${valor.nombre}</td>
                            <td>${valor.apellidopaterno}</td>
                            <td>${valor.apellidomaterno}</td>
                            <td>${valor.nacionalidad}</td>
                            <td>${valor.idCarreras}</td>
                            <td>${valor.usuario}</td>
                          
                        </tr>`;
        }
      }
      cargarDatos();
    </script>
  </body>
</html>
