<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lista Grupo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="estilos.css">
</head>

<body>

  <header>
    <div id="navbarID"></div>
  </header>

  <main>
    <div class="table-responsive">
      <table class="table table-primary table-striped table-hover table-borderless  align-middle caption-top">
        <thead class="table-light">
          <caption>
            <h2 class="text-center">Lista de Grupos</h2>
          </caption>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="resultado">

        </tbody>
        <tfoot></tfoot>
      </table>
    </div>

    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
      aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Modificar Cursos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formulario">
              <div class="mb-3">
                <input type="hidden" id="id" name="id">
                <label for="" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId"
                  placeholder="Ingresa el nombre del curso" />
                <small id="helpId" class="form-text text-muted"></small>
              </div>
              <div class="mb-3">
                <button type="reset" class="btn btn-danger">Reiniciar</button>
                <button type="submit" class="btn btn-primary">Actualizar</button>

              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalId2" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
      aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Está seguro de eliminar el siguiente curso?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body justify-content-center">
            <form id="eliminarAlerta">
              <div class="mb-3 text-center">
                <label for="" class="form-label">Grupo</label>
                <input type="text" id="id1" name="id1" ; class="form-control border-0 text-center"><br>
              </div>
              <div class="mb-3 ">
                <button type="submit" class="btn btn-danger">Eliminar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="confirmacion" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
      role="dialog" aria-labelledby="confirmacionTitulo" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Confirmación</h5>
            <button onclick="window.location='ListaGrupo.html'" type="button" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body justify-content-center">
            Accion Realizada correctamente
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="error" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
      aria-labelledby="errorTitulo" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Error!</h5>
            <button onclick="" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body justify-content-center">
            No se pudo realizar la acción, no puede dejar campos en blanco.
          </div>
        </div>
      </div>
    </div>


  </main>

  <footer>
    <div id="footerID"></div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

  <script src="menu.js"></script>
  <script src="footer.js"></script>

  <script>
    //declaracion de variables u objetos

    var contenidoTablaResultado = document.querySelector("#resultado");
    var formulario = document.getElementById('formulario');
    var eliminarAlerta = document.getElementById('eliminarAlerta')

    //este modal enseña los datos del grupo
    const myModal = new bootstrap.Modal(document.getElementById("modalId"));
    const myModal2 = new bootstrap.Modal(document.getElementById('modalId2'))
    const myModal3 = new bootstrap.Modal(document.getElementById('confirmacion'))
    const myModal4 = new bootstrap.Modal(document.getElementById('error'))


    
    function cargarDatos() {
      fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaGrupo.php") //url de peticion  de datos
        .then((respuesta) => respuesta.json()) //recibe los datos en formato json
        .then((datosrespuesta) => {
          setTabla(datosrespuesta.data); //lo envio para la funcion para darle tratamiento
          //console.log('Datos',datosrespuesta.data)//muesta el resultado de la petición
        })

        .catch(console.log); //muestra
    }

    function setTabla(datos) {
      console.log("datos", datos);
      //contenidoTablaResultado.innerHTML='test'
      //alt 96 comilla invertida

      for (const valor of datos) {
        console.log("valor: ", valor);
        contenidoTablaResultado.innerHTML += `
           
                         <tr class=" table-dark table-striped"  >
                            <td scope="row">${valor.id}</td>
                            <td>${valor.nombre}</td>
                            <td>
                              <button type="button" onclick="mostrarAlerta('${valor.id}')" class="btn btn-danger">Borrar</button>
                              ||
                              <button type="button" onclick="mostrar('${valor.id}','${valor.nombre}')" class="btn btn-primary">Editar</button>
                            </td>
                           
                        </tr>`;
      }
    }

    function mostrarAlerta(id) {
      document.getElementById('id1').value = id;
      myModal2.show();
    }
    function mostrarError() {
      myModal4.show();
    }
    function mostrar(id, nombre) {
      document.getElementById('id').value = id;
      document.getElementById('nombre').value = nombre;
      myModal.show();

    }

    function mostrarConfirmacion() {
      myModal.hide();
      myModal2.hide();
      myModal3.show();
    }

    formulario.addEventListener('submit', function (e) {

      e.preventDefault();


      var id = document.getElementById('id').value;
      var nombre = document.getElementById('nombre').value;
      var datosenviar = {
        id: id,
        nombre: nombre,
      }
      if (id != " " && nombre != "") {


        fetch("https://paginas-web-cr.com/ApiPHP/apis/ActualizarGrupo.php",
          {
            method: "POST",
            body: JSON.stringify(datosenviar)
          })//url de peticion de datos
          .then(respuesta => respuesta.json())//recibe los datos en formato json
          .then((datosrepuesta) => {
            mostrarConfirmacion();
            console.log('Datos', datosrepuesta)//Muestra el resultado de la peticion

          })

          .catch(console.log)//muestra errores
      } else {

        mostrarError();
      }


    })

    eliminarAlerta.addEventListener('submit', function (e) {

      e.preventDefault();
      var id = document.getElementById('id1').value;
      var datosenviar = {
        id: id
      }

      fetch("https://paginas-web-cr.com/ApiPHP/apis/BorrarGrupo.php",
        {
          method: "POST",
          body: JSON.stringify(datosenviar)
        })//url de peticion de datos
        .then(respuesta => respuesta.json())//recibe los datos en formato json
        .then((datosrepuesta) => {
          mostrarConfirmacion();
          console.log('Datos', datosrepuesta)//Muestra el resultado de la peticion
        })
        .catch(console.log)//muestra errores
    })

    cargarDatos();
  </script>
</body>

</html>
